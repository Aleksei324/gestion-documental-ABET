<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | UAO Accreditation</title>

    <!-- inicio-sesion.css -->
    <link rel="stylesheet" href="./styles/iniciar-sesion.css">

    <!-- FontAwsome -->
    <script src="https://use.fontawesome.com/4c7c7b9492.js"></script>
</head>
<body>
    <!-- Imagen de logo -->
    <img class="logo" src="./imgs/uao-accreditation-negro.svg" alt="Logo uao-accreditation" />

    <!-- Formulario de inciar sesión -->
    <div class="contenedorFormulario">
        <h3>¡Bienvenido!</h3>

        <form class="formularioIniciarSesion">
            <input type="text" name="" id="" placeholder="Usuario *" /><br><br>
            
            <div>
                <input type="password" name="" id="" placeholder="Contraseña *" />
                <i class="fa fa-eye"></i>
            </div>            

            <button class="btn-iniciar-sesion">Iniciar sesión</button>
            <a href="">¿Olvidó su contraseña?</a>
        </form>

    </div>
</body>
</html>
