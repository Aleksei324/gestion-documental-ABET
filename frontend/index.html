    <!-- Contenedor de fondo para crear asignatura -->
    <div class="contenedor-crear-asignatura">
        <!-- Ventana para crear asignatura -->
        <div class="crear-asignatura">
            <h3>Crear asignaturas</h3>  
    
            <form class="formularioCrearAsignatura">
                <div>
                    <label for="nombreAsignatura">Nombre asignatura<span>*</span></label>
                    <input type="text" name="nombreAsignatura" id="nombreAsignatura" />
                </div>

                <div>
                    <label for="creditosAsignatura">Número de créditos<span>*</span></label>
                    <input type="number" name="creditosAsignatura" id="creditosAsignatura" />
                </div>

                <div>
                    <label for="programaAsignatura">Programa académico<span>*</span></label>
                    <input type="text" name="programaAsignatura" id="programaAsignatura" />
                </div>

                <div>
                    <label for="codigoAsignatura">Código de la asignatura<span>*</span></label>
                    <input type="text" name="codigoAsignatura" id="codigoAsignatura" />
                </div>
            </form>

            <div class="contenedor-botones-crear-asignatura">
                <button class="boton-cancelar-asignatura">Cancelar</button>
                <button class="boton-guardar-asignatura">Guardar</button>
            </div>
        </div>
